<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Ejercicio09-Colores-hsl-hsla</title>
    <style>
        /*color en hsl (red / green / blue)
        h = hue = tono (0-360)
        s = saturation = saturación (0-100%)
        l = lightness = luminosidad
        
        */


p{
    color: hsl(150, 100%, 50%)
    
    }

        /*color en hsla(transparencia) último valor=0.0-1.0*/
    h1{color: hsla(150, 100%, 50%, 0.5)}
    
    </style>
</head>
<body>
        <h1>Devmaster</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam inventore non odio? Alias ratione iste, commodi, itaque officiis neque fugiat similique est quod pariatur, sit laborum voluptatibus vel dicta facilis!</p>
</body>
</html>
